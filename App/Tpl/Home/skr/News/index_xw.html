<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public:head" />
</head>

<body>
	<include file="Public:header" />
	<div id="pjax">
		<div class="wrap">
				<div class="main">
					<div class="main2">
							<div id="Mleft">
								<div class="container_left">
									<div class="class_neiye">
										<h3>新闻中心</h3>
										<div class="class_nr">
											<ul>
												<li class="li2"><a href="news/type/34">行业新闻</a></li>
												<li class="li2"><a href="news/type/37 ">公司新闻</a></li>
											</ul>
											<img src="../Public/images/kefu.jpg" style="margin: 10px auto;display: block;;">
											<h4>联系我们</h4>
											<p class="contact_p">{$config['mobile']}</p>
										</div>
									</div>
								</div>

							</div>
						   <div id="Mright">
						<div class="article">
							<include file="Public:ntitle" />
							<div class="right_main">
								<if condition="$list">
									<ul class="news_list">
										<volist name="list" id="vo">
											<li style="height: 130px;list-style-type: none;">
												<img src="__ROOT__/__UPLOAD__/{$vo.img}" style="width: 124px;margin-top:5px;height: 103px;float: left;margin-right: 20px;"/>
												<div class="a1"style="font-size: 14px;font-weight: bold;">
													<a href="__APP__/news/{$vo.id}" class="a3">{$vo.title|strip_tags|msubstr=0,20,'utf-8','true'}</a>
												</div>
												<div class="a2"style="margin-top: 10px;"><a href="__APP__/news/{$vo.id}" >{$vo.content|strip_tags|msubstr=0,100,'utf-8',true}</a></div>
											</li>
										</volist>
								   </volist>
								</ul>
							  <div class="page">
								  {$page}
							  </div>
							 <else />
										<div class="alert alert-error" style="text-align:center;width: 80%;margin: 0 auto;">暂无新闻...</div>
								</if>
							</div>
						</div>
					</div>
					<div class="clear2"></div>
				</div>
		</div>
		</div>
	</div>
<include file="Public:footer" />
</body>

</html>
